<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #0d6efd; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; background-color: #f8f9fa; }
        .button { display: inline-block; padding: 10px 20px; background-color: #0d6efd; color: white; text-decoration: none; border-radius: 5px; }
        .footer { text-align: center; padding: 20px; color: #666; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>New Reply to Your Thread</h2>
        </div>
        <div class="content">
            <p>Hi {{ recipient.get_display_name }},</p>
            
            <p><strong>{{ reply.author.get_display_name }}</strong> has replied to your thread "<strong>{{ thread.title }}</strong>":</p>
            
            <blockquote style="border-left: 3px solid #0d6efd; padding-left: 15px; margin: 20px 0;">
                {{ reply.content|truncatewords:50 }}
            </blockquote>
            
            <p style="text-align: center; margin: 30px 0;">
                <a href="{{ thread_url }}" class="button">View Thread</a>
            </p>
        </div>
        <div class="footer">
            <p>You received this email because someone replied to your thread on StudyDeck Forum.</p>
        </div>
    </div>
</body>
</html>
